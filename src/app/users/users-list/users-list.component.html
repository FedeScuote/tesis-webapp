<div class="container">
  <ng-container *ngFor="let user of users">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <mat-card-subtitle>{{ user.organization }}</mat-card-subtitle>
        <mat-card-subtitle>
          <ng-container *ngFor="let singleRole of user.role">
            {{ singleRole }},
          </ng-container>
        </mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
