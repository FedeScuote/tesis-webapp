<div class="container">
  <ng-container *ngFor="let offer of offers">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-card-title>{{ offer.description }}</mat-card-title>
        <mat-card-subtitle>Price: ${{ offer.price }}</mat-card-subtitle>
        <mat-card-subtitle>{{ offer.creationDate | date }}</mat-card-subtitle>
      </mat-card-content>
      <button mat-flat-button color="primary" (click)="buyOffer(offer)">Buy Offer</button>
    </mat-card>
  </ng-container>
</div>
