<div class="container">
  <ng-container *ngFor="let organization of organizations">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-card-title>{{ organization.name }}</mat-card-title>
        <mat-card-subtitle>{{ organization.RUT }}</mat-card-subtitle>
        <mat-card-subtitle>{{ organization.address }}</mat-card-subtitle>
        <mat-card-subtitle>Balance: {{ organization.balance }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngFor="let regOrganization of regOrganizations">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-card-title>{{ regOrganization.name }}</mat-card-title>
        <mat-card-subtitle>{{ regOrganization.RUT }}</mat-card-subtitle>
        <mat-card-subtitle>{{ regOrganization.address }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
