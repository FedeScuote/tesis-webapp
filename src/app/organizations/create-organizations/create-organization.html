<div class="container">
  <mat-divider></mat-divider>
  <mat-form-field>
    <input [(ngModel)]="organization.name" matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="organization.email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="organization.organizationId" matInput placeholder="User ID">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="organization.roles" placeholder="roles" [formControl]="formControl" multiple>
      <mat-option *ngFor="let singleRole of roles" [value]="singleRole">{{ singleRole }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="submitForm()">Create User</button>
</div>
